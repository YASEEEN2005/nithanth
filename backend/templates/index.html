<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="http://localhost:5173/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeighbourAid</title>
    <!-- Inject Django Context -->
    <script>
      try {
        const contextData = '{{ context_json|default:"{}"|escapejs }}';
        window.djangoContext = JSON.parse(contextData);
      } catch (e) {
        console.error('Error parsing Django context:', e);
        window.djangoContext = {};
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- DEV MODE: Load modules from Vite server -->
    <script type="module">
      import RefreshRuntime from 'http://localhost:5173/@react-refresh'
      RefreshRuntime.injectIntoGlobalHook(window)
      window.$RefreshReg$ = () => {}
      window.$RefreshSig$ = () => (type) => type
      window.__vite_plugin_react_preamble_installed__ = true
    </script>
    <script type="module" src="http://localhost:5173/@vite/client"></script>
    <script type="module" src="http://localhost:5173/src/main.jsx"></script>
  </body>
</html>
